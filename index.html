<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game with AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* General Reset and Font */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0d1117; /* Dark background - KEEP BLACK */
            font-family: 'Press Start 2P', monospace;
            color: #d8dee9; /* Light text color */
            overflow: auto; /* Allow scrolling if content is too large (desktop) */
            touch-action: none; /* Prevents default browser touch actions on the whole body */
        }

        .main-wrapper {
            display: flex;
            flex-direction: row; /* Default side-by-side on desktop */
            gap: 40px;
            padding: 20px;
            align-items: flex-start; /* Align content to the top of the container */
            max-width: 1200px;
            width: 100%;
        }

        .game-column, .leaderboard-column {
            flex-grow: 1;
            flex-basis: 0;
            min-width: 300px; /* Ensure minimum width for readability */
        }

        .game-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #161b22; /* Very dark container background */
            border: 8px solid #555555; 
            box-shadow: 0 0 40px rgba(255, 0, 119, 0.4), inset 0 0 20px rgba(255, 0, 119, 0.2);
            border-radius: 15px;
            position: relative;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff0077; 
            text-shadow: 0 0 5px #ff0077;
        }

        #gameCanvas {
            border: 4px solid #ff0077;
            background-color: #0d1117;
            box-shadow: 0 0 15px rgba(255, 0, 119, 0.8);
            max-width: 100%; /* Important for responsiveness */
            height: auto;
            aspect-ratio: 1 / 1;
            touch-action: none; /* CRITICAL for preventing double-tap zoom/scroll */ 
        }

        .controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            user-select: none;
        }

        .score-panel {
            font-size: 0.8rem;
            margin-bottom: 10px;
            text-align: center;
            width: 100%;
        }
        
        .score-value {
            color: #ff0077; 
        }

        .message-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95); /* Slightly darker for modal */
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 100;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .message-box p {
            font-size: 1.2rem; 
            margin: 10px 0;
            color: #ffffff; 
            text-shadow: 0 0 10px #ffffff;
        }
        
        .message-box .game-over-text {
            font-size: 1.5rem;
        }

        .name-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        #playerNameInput {
            font-family: 'Press Start 2P', monospace;
            padding: 8px;
            margin-bottom: 10px;
            border: 2px solid #ff0077;
            background-color: #0d1117;
            color: #ffffff;
            font-size: 0.7rem;
            text-align: center;
            width: 150px;
            border-radius: 5px;
        }


        .control-button {
            background-color: #ff0077;
            color: #ffffff;
            border: none;
            padding: 15px 20px;
            margin: 5px;
            text-transform: uppercase;
            font-size: 0.7rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px #990047;
            transition: all 0.1s;
            touch-action: manipulation; /* Optimizes for touch response */
        }

        .control-button:active {
            box-shadow: 0 0 #990047;
            transform: translateY(4px);
        }

        /* Leaderboard Styling */
        #leaderboard {
            background: #161b22;
            border: 4px solid #ff0077;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 0, 119, 0.5);
            max-width: 400px;
            width: 100%;
            min-height: 400px;
            margin: 0 auto;
            position: relative; /* CRITICAL: Allows absolute positioning of the close button */
        }

        #leaderboard h2 {
            text-align: center;
            font-size: 1rem;
            color: #ffffff;
            text-shadow: 0 0 5px #ff0077;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff0077;
            padding-bottom: 10px;
        }
        
        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .leaderboard-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #555555;
            font-size: 0.7rem;
        }
        
        .leaderboard-list li:last-child {
            border-bottom: none;
        }

        .leaderboard-list .rank {
            color: #ff0077;
            width: 10%;
            text-align: left;
        }
        .leaderboard-list .name {
            color: #ffffff;
            width: 60%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .leaderboard-list .score {
            color: #ff0077;
            width: 30%;
            text-align: right;
        }
        .leaderboard-list li:first-child .rank,
        .leaderboard-list li:first-child .score {
            font-size: 0.85rem;
            text-shadow: 0 0 5px #ff0077;
        }

        /* New Close Button Style */
        #closeLeaderboardButton {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 8px 12px;
            font-size: 1rem;
            line-height: 1;
            background-color: #990047; /* Darker to stand out */
            box-shadow: none;
            z-index: 101;
            display: none; /* Hidden by default, shown by JS on mobile */
        }

        #closeLeaderboardButton:active {
            transform: none;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 800px) {
            .main-wrapper {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
            .game-container {
                width: 90vw; 
                max-width: 400px;
            }
            /* HIDE LEADERBOARD BY DEFAULT ON MOBILE */
            #leaderboardColumn {
                display: none; 
            }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <!-- LEADERBOARD COLUMN -->
    <div class="leaderboard-column" id="leaderboardColumn">
        <div id="leaderboard">
            <!-- NEW: Close button for mobile dismissal -->
            <button id="closeLeaderboardButton" class="control-button">X</button> 
            <h2>TOP 10 SCORES</h2>
            <ul id="leaderboardList" class="leaderboard-list">
                <!-- Scores will be injected here -->
                <li style="justify-content:center;">Loading scores...</li>
            </ul>
        </div>
        <p style="font-size: 0.5rem; text-align: center; margin-top: 10px; color: #555;">User ID: <span id="displayUserId">...</span></p>
    </div>

    <!-- GAME COLUMN -->
    <div class="game-column">
        <div class="game-container">
            <h1>SNAKE ARCADE</h1>

            <div class="score-panel">
                SCORE: <span id="scoreValue" class="score-value">0</span>
            </div>

            <!-- Canvas is now touch-enabled for swipes -->
            <canvas id="gameCanvas" width="400" height="400"></canvas>

            <div class="controls">
                <!-- Directional controls for mobile/touch users (kept for D-Pad style tapping) -->
                <button class="control-button" data-direction="up">Up</button>
                <button class="control-button" data-direction="left">Left</button>
                <button class="control-button" data-direction="right">Right</button>
                <button class="control-button" data-direction="down">Down</button>
            </div>

            <!-- Message Box/Modal -->
            <div id="messageBox" class="message-box">
                <p id="messageText" class="game-over-text">GAME OVER!</p>
                <p id="finalScoreDisplay">Final Score: <span id="finalScore">0</span></p>
                
                <div id="nameInputGroup" class="name-input-group">
                    <p style="font-size: 0.6rem; margin-bottom: 5px;">Enter Name to Save Score:</p>
                    <input type="text" id="playerNameInput" maxlength="10" placeholder="Max 10 Chars">
                </div>

                <button id="restartButton" class="control-button">Start Game</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    // --- FIREBASE IMPORTS ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, addDoc, onSnapshot, collection, query, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- DOM ELEMENTS ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreValue = document.getElementById('scoreValue');
    const messageBox = document.getElementById('messageBox');
    const messageText = document.getElementById('messageText');
    const finalScore = document.getElementById('finalScore');
    const finalScoreDisplay = document.getElementById('finalScoreDisplay');
    const restartButton = document.getElementById('restartButton');
    const controls = document.querySelector('.controls');
    const leaderboardList = document.getElementById('leaderboardList');
    const playerNameInput = document.getElementById('playerNameInput');
    const nameInputGroup = document.getElementById('nameInputGroup');
    const displayUserId = document.getElementById('displayUserId');
    const leaderboardColumn = document.getElementById('leaderboardColumn');
    const closeLeaderboardButton = document.getElementById('closeLeaderboardButton'); // NEW

    // --- GAME CONSTANTS AND STATE ---
    const TILE_COUNT = 20;
    const INITIAL_SPEED = 150; 
    const SPEED_INCREMENT = 5; 
    const MAX_SPEED_CAP_SCORE = 15; 
    const APPLES_REQUIRED_FOR_WIN = 100; 

    // Difficulty thresholds
    const OBSTACLE_THRESHOLD_1 = 20;
    const OBSTACLE_THRESHOLD_2 = 50;
    const ENEMY_SNAKE_THRESHOLD = 50;
    const OBSTACLE_COUNT_1 = 5;
    const OBSTACLE_COUNT_2 = 10;
    const MAX_ENEMY_SNACKS = 3; 
    const ENEMY_AI_MOVE_CHANCE = 0.7; 

    let tileSize; 
    let playerSnake = [];
    let playerVelocity = { x: 0, y: 0 };
    let food = { x: 10, y: 5 };
    let blackHole = null; 
    let obstacles = []; 
    let enemySnakes = []; 
    let score = 0;
    let gameSpeed = INITIAL_SPEED; 
    let gameInterval;
    let lastPlayerDirection = { x: 0, y: 0 }; 
    let isGameStarted = false;
